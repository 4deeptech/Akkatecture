# Akkatecture Development CI CD pipeline definition
# This definition is responsible for building and testing
# the project in the development branch. It pushes package
# artefacts to a private nuget feed as alpha packages.

trigger:
  branches:
    include:
    - dev

pr: none

variables:
  branch: "dev"
  majorVersion: '0'
  minorVersion: '4'
  patchVersion: '6'
  feedVersion: 'alpha'
  dayOfYear: $(DayOfYear)
  revCounter: $(BuildRevision)
  revision: ${{ format('{0}{1}', variables.dayOfYear, variables.revCounter) }}

name: ${{ format('{0}.{1}.{2}-{3}-{4}', variables.majorVersion, variables.minorVersion, variables.patchVersion, variables.feedVersion, variables.revision) }}

jobs:
  - job: Build
    pool:
      vmImage: 'Ubuntu 16.04'
    variables:
      buildConfiguration: 'Release'

    steps:
    - template: templates/fake-template.yaml
      parameters:
        displayName: 'Restore [Akkatecture]'
        target: Restore

    - task: isaacabraham.fsharp-helpers-extension.a2dadf20-1a83-4220-a4ee-b52f6c77f3cf.FAKE5@1
      displayName: 'Prepare Analysis [Akkatecture]'
      inputs:
        FakeVersion: 5.15.3
        FakeScript: build/build.fsx
        ScriptArguments: '--single-target --target SonarQubeStart'
        WorkingDirectory: build/

    - task: isaacabraham.fsharp-helpers-extension.a2dadf20-1a83-4220-a4ee-b52f6c77f3cf.FAKE5@1
      displayName: 'Build [Akkatecture]'
      inputs:
        FakeVersion: 5.15.3
        FakeScript: build/build.fsx
        ScriptArguments: '--single-target --target Build'
        WorkingDirectory: build/

    - task: isaacabraham.fsharp-helpers-extension.a2dadf20-1a83-4220-a4ee-b52f6c77f3cf.FAKE5@1
      displayName: 'Test [Akkatecture.Tests]'
      inputs:
        FakeVersion: 5.15.3
        FakeScript: build/build.fsx
        ScriptArguments: '--single-target --target Test'
        WorkingDirectory: build/

    - task: isaacabraham.fsharp-helpers-extension.a2dadf20-1a83-4220-a4ee-b52f6c77f3cf.FAKE5@1
      displayName: 'Test [Akkatecture.Tests.MultiNode]'
      inputs:
        FakeVersion: 5.15.3
        FakeScript: build/build.fsx
        ScriptArguments: '--single-target --target MultiNodeTest'
        WorkingDirectory: build/

    - task: isaacabraham.fsharp-helpers-extension.a2dadf20-1a83-4220-a4ee-b52f6c77f3cf.FAKE5@1
      displayName: 'Run Analysis [Akkatecture]'
      inputs:
        FakeVersion: 5.15.3
        FakeScript: build/build.fsx
        ScriptArguments: '--single-target --target SonarQubeEnd'
        WorkingDirectory: build/

    - task: isaacabraham.fsharp-helpers-extension.a2dadf20-1a83-4220-a4ee-b52f6c77f3cf.FAKE5@1
      displayName: 'Push Packages [Akkatecture]'
      inputs:
        FakeVersion: 5.15.3
        FakeScript: build/build.fsx
        ScriptArguments: '--single-target --target Push'
        WorkingDirectory: build/
